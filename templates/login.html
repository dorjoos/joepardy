<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Нэвтрэх</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
  </head>
  <body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white min-h-screen flex items-center justify-center">
    
    <div class="w-full max-w-sm bg-slate-800/70 backdrop-blur-md border border-slate-700 p-8 rounded-2xl shadow-2xl transition-transform hover:scale-[1.02] duration-300">
      <h2 class="text-2xl font-semibold mb-6 text-center text-indigo-400">Нууц үгээ оруулна уу</h2>

      <form id="loginForm" method="post" action="/login" class="space-y-4">
        <div>
          <input 
            name="token" 
            id="token" 
            type="text"
            placeholder="••••••••"
            class="w-full p-3 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-slate-500 transition"
          />
        </div>

        <button 
          class="w-full p-3 bg-indigo-600 rounded-lg text-white font-medium hover:bg-indigo-500 active:bg-indigo-700 transition"
          type="submit"
        >
          Нэвтрэх
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-slate-400">
        Өгөгдсөн нууц үгээ ашиглан нэвтрэнэ үү.
      </p>
    </div>

  </body>
</html>
