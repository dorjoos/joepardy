<!DOCTYPE html>
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Jeopardy</title>
        <!-- Tailwind via CDN for simplicity -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="/static/style.css">
        <script src="/static/script.js" defer></script>
    </head>
    <body class="bg-gradient-to-br from-slate-900 to-slate-800 text-white min-h-screen">
        <div class="max-w-8xl mx-auto container">
            <header class="flex items-center justify-between mb-6">
                <div>
                    <div>
                        <div id="playerName" class="font-bold text-lg">{{ player_name }}</div>
                    </div>
                </div>

                <div class="text-center card">
                    <div class="text-sm muted">Оноо</div>
                    <div id="score" class="text-2xl font-semibold text-white">{{ session.get('score', 0) }}</div>
                </div>

                <div class="text-right card" style="min-width:150px;">
                    <div class="text-sm muted">Үлдсэн цаг</div>
                    <div id="time" class="text-2xl font-mono text-white">--:--</div>
                    <div id="timeBar" style="height:6px; background:linear-gradient(90deg,var(--accent-2),var(--accent)); border-radius:6px; margin-top:8px; width:100%"></div>
                </div>
                
               
            </header>

            <main>
                <div class="grid-cats">
                    {% for category, qs in questions.items() %}
                        <div class="cat-card">
                            <h3 class="cat-title">{{ category }}</h3>
                            <div class="grid grid-cols-1 gap-3">
                                {% for points, q in qs.items() %}
                                    {% set is_answered = [category, points] in answered %}
                                    <button {% if is_answered %}disabled{% endif %} class="question" data-category="{{ category }}" data-points="{{ points }}" data-question="{{ q.question | e }}">
                                        <svg class="mr-2" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                        <span>{{ points }}</span>
                                    </button>
                                {% endfor %}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </main>
        </div>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-60 hidden">
                <div class="flex items-center justify-center w-full h-full">
                    <div class="bg-slate-900 text-white rounded-lg shadow-2xl w-full max-w-2xl mx-4 p-8 transform transition-all duration-200 scale-95 opacity-0" id="modalContent">
                    <div class="flex justify-between items-start">
                        <div>
                            <div id="modalCategory" class="text-sm text-slate-300"></div>
                            <span id="modalQuestion" class="text-1xl md:text-1xl font-semibold mt-1 leading-tight whitespace-pre-line"></span>

                        </div>
                        <button id="closeModal" class="text-slate-400 hover:text-white">✕</button>
                    </div>
                    
                    <div class="mt-4">
                        <input id="answerInput" class="w-full bg-slate-800 border border-slate-700 rounded px-3 py-2 text-white" placeholder="Type your answer">
                    </div>

                    <div class="mt-4 flex justify-between items-center">
                        <div class="text-sm text-slate-400">Хариулт оруулна уу</div>
                        <div class="flex items-center space-x-2">
                            <button id="submitAnswer" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div id="toast" class="fixed top-6 right-6 hidden">
            <div id="toastInner" class="px-4 py-2 rounded shadow-lg bg-slate-800 text-white transform transition-all translate-y-6 opacity-0">
                <span id="toastMessage"></span>
            </div>
        </div>

        <!-- Embed questions for client-side use -->
        <script>
            window.questions = {{ questions | tojson | safe }};
            window.GAME_DURATION = {{ game_duration }};
        </script>

        <!-- End-of-game modal -->
        <div id="endGameModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center">
            <div class="bg-slate-900 text-white rounded-lg p-6 max-w-md mx-4" id="endGameContent">
                <h3 class="text-xl font-semibold mb-2">Time's up!</h3>
                <p class="mb-4">Авсан Оноо: <span id="finalScore">0</span></p>
                <div class="flex justify-end gap-2">
                    <button id="closeEndGame" class="px-4 py-2 bg-gray-700 rounded">Close</button>
                </div>
            </div>
        </div>

    </body>
</html>
